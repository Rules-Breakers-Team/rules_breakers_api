paths:
  /booking:
    get:
      tags:
        - Booking
      summary: Get list of bookings
      description: How to get booking List
      parameters:
        - name: page
          in: query
          schema: 
            type: integer
            example: 0
          required: true
        - name: page_size
          in: query
          schema: 
            type: integer
            example: 10
          required: true  
      responses:  
        200:
          description: Booking list
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref : '#/components/schemas/booking'
              example: 
                - client: "Someone"
                  phoneNumber: "+261432546"
                  bookingDate: "2022-09-09"
                  roomType: "suite"
                  bookingStart: "2022-10-10"
                  roomNumber: 2
                - client: "Carl Johnson"
                  phoneNumber: "+261432546"
                  bookingDate: "2022-09-09"
                  roomType: "double"
                  bookingStart: "2022-10-10"
                  roomNumber: 3
                - client: "Luke"
                  phoneNumber: "+261432546"
                  bookingDate: "2022-09-09"
                  roomType: "double"
                  bookingStart: "2022-10-10"
                  roomNumber: 2
                - client: "Byer"
                  phoneNumber: "+261432546"
                  bookingDate: "2022-09-09"
                  bookingStart: "2022-10-10"
                  roomType: "familial"
                  roomNumber: 24
                - client: "Billy"
                  phoneNumber: "+261432546"
                  bookingDate: "2022-09-09"
                  roomType: "double"
                  bookingStart: "2022-10-10"
                  roomNumber: 21
                - client: "Dustin"
                  phoneNumber: "+261432546"
                  bookingDate: "2022-09-09"
                  roomType: "suit"
                  bookingStart: "2022-10-10"
                  roomNumber: 9
        400:
          description: Bad request
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/badrequest'
    post:
      tags:
        - Booking
      summary: Make reservation
      description: How to make a reservation
      requestBody:
        content:
          application/json:
            schema: 
              type: array
              items: 
                $ref: '#/components/schemas/addBooking'
        required: true
      responses:
        200:
          description: Booking made 
          content:
            text/plain:
              example: Booking made successfully
        400:
          description: Bad request
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/badrequest'
  /booking/{id}:
    get: 

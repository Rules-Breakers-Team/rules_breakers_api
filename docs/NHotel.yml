              example: Informations updated
        400:
          description: Bad request
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/badrequest'
components:
  schemas:
    badrequest:
      description: Bad request exception
      type: object
      properties:
        type: 
          type: string
          example: BadRequestException
        message:
          type: string
          example: Bad request
    addBooking: 
      description: description of a new booking
      type: object
      properties:
        client: 
            type: string
            example: Carl Johnson
        phoneNumber: 
            type: string
            example: "+261302112412"
        bookingDate:
            type: string
            format: date
            example: "2022-07-15"
        bookingStart:
          type: string 
          format: date
          example: "2022-07-22"
        bookingEnd: 
          type: string
          format: date
          example: "2022-06-10"
        roomType: 
            type: string
            example: double
    booking:
      description: description of a booking
      allOf:
        - $ref: '#/components/schemas/addBooking'
      type: object
      properties:
        id: 
          type: integer
          example: 1
        roomNumber:
          type: integer
          example: 2
    addRoom:
      description: description of a new room
      type: object
      properties:
        description: 
          type: string
          example: lorem ipsum
        roomNumber:
          type: string
          example: 2
        type:
          type: string
          example: double
    room: 
      description: description of a room
      type: object
      properties:
        id: 
          type: number
          example: 1
        roomNumber:
          type: number
          example: 1
        description: 
          type: string
          example: lorem ipsum
        available: 
          type: boolean
        type:
          $ref: '#/components/schemas/type'
    addType:
      description: add a room type
      type: object
      properties:
        name: 
          type: string
          example: double
        description: 
          type: string
          example: 1 lit pour 2 personnes
        price: 
          type: string
          example: "100.000 Ar"
    type:
      description: rooms type
      allOf:
        - $ref: '#/components/schemas/addType'
      type: object
      properties:
        id: 
          type: integer
          example: 1openapi: '3.0.2'

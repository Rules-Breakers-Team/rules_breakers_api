                    description: Your room
                    available: true
                    type: {
                      "id": 1,
                      "name": "double",
                      "description": "1 lit pour 2",
                      "price": "250.000 Ar"
                    }
                  - room_number: 2
                    description: Your room
                    available: false
                    type: {
                      "id": 1,
                      "name": "double",
                      "description": "1 lit pour 2",
                      "price": "200.000 Ar"
                    }
                  - room_number: 3
                    description: Its room
                    available: true
                    type: {
                      "id": 1,
                      "name": "double",
                      "description": "1 lit pour 2",
                      "price": "100.000 Ar"
                    }
                  - room_number: 4
                    description: Its room
                    available: true
                    type: {
                      "id": 1,
                      "name": "double",
                      "description": "1 lit pour 2",
                      "price": "100.000 Ar"
                    }
                  - room_number: 5
                    description: Its room
                    available: true
                    type: {
                      "id": 1,
                      "name": "double",
                      "description": "1 lit pour 2",
                      "price": "100.000 Ar"
                    }
                  - room_number: 6
                    description: Its room
                    available: false
                    type: {
                      "id": 1,
                      "name": "double",
                      "description": "1 lit pour 2",
                      "price": "100.000 Ar"

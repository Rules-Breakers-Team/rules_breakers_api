                $ref: '#/components/schemas/addRoom'
        required: true
      responses:
        200:
          description: New room added to the list
          content:
            text/plain:
              example: Room successfully added to the list 
        400:
          description: Bad request
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/badrequest'
  /rooms/{id}:
    get: 
